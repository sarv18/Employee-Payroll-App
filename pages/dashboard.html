<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Home</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <header class="header-content header" id="headerID">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">Employee Details<div class="emp-count"></div></div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name" />
                <button id="searchButton">
                    <img src="../assets/icons8-search-50.png" alt="Search" class="search-icon" />
                </button>
            </div>            
            
            <div class="searchAddUser-cnt">
                <a href="./register.html" class="add-button">
                    <img src="../assets/icons8-add-24.png" alt=""> Add User
                </a>
            </div>
        </div>

        <table id="display" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
